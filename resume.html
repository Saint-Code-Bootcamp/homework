<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <label class="text"
        >Name
        <input
          class="input"
          required
          type="text"
          name="Name"
          placeholder="enter you name" /></label
      ><br />
      <label class="text"
        >Lastname
        <input
          class="input"
          required
          type="text"
          name="Lastname"
          placeholder="enter you lastname" /></label
      ><br />

      <p class="text">Gender:</p>

      <label class="custom-radio">
        <input type="radio" name="gender" value="male" />
        <span>male</span> </label
      ><br />
      <label class="custom-radio">
        <input type="radio" name="gender" value="female" />
        <span>female</span> </label
      ><br />

      <label class="text"
        >Date of Birth
        <input class="input" required type="date" name="born" /></label
      ><br />
      <label class="text"
        >Years old
        <input
          class="input"
          type="number"
          name="years"
          placeholder="How are you old" /></label
      ><br />
      <label class="text"
        >Phone number
        <input
          class="input"
          required
          type="tel"
          placeholder="enter you phone number" /></label
      ><br />
      <label class="text"
        >Email
        <input
          class="input"
          type="email"
          name="email"
          placeholder="enter you email" /></label
      ><br />
      <label class="text"
        >Password
        <input
          class="input"
          type="password"
          minlength="6"
          placeholder="create you pass" /></label
      ><br />
      <label class="text" for="hobby">Choose you hobby:</label>
      <select id="hobby" name="hobby">
        <option value="music">music</option>
        <option value="movies">movies</option>
        <option value="cars">cars</option>
        <option value="sport">sport</option>
        <option value="animals">animals</option>
        <option value="somebody else">somebody else</option>
      </select>
      <p class="text">Social networks</p>
      <table class="table" border="1">
        <thead>
          <tr>
            <td>number</td>
            <td>network name</td>
            <td>url</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input class="input" type="text" name="network name1" /></td>
            <td><input class="input" type="url" name="url1" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input class="input" type="text" name="network name2" /></td>
            <td><input class="input" type="url" name="url2" /></td>
          </tr>
          <tr>
            <td>3</td>
            <td><input class="input" type="text" name="network name3" /></td>
            <td><input class="input" type="url" name="url3" /></td>
          </tr>
        </tbody>
      </table>
      <p class="text">Education</p>
      <div class="checkbox">
        <input
          class="custom-checkbox"
          type="checkbox"
          id="Higher"
          name="color-1"
          value="indigo"
        />
        <label for="Higher">Higher</label>
      </div>
      <div class="checkbox">
        <input
          class="custom-checkbox"
          type="checkbox"
          id="Average"
          name="color-1"
          value="indigo"
        />
        <label for="Average">Average</label>
      </div>
      <div class="checkbox">
        <input
          class="custom-checkbox"
          type="checkbox"
          id="No education"
          name="color-1"
          value="indigo"
        />
        <label for="No education">No education</label>
      </div>
      <table class="table" border="1">
        <thead>
          <tr>
            <td>number</td>
            <td>university name</td>
            <td>specialty</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input class="input" type="text" name="university name1" /></td>
            <td><input class="input" type="text" name="specialty1" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input class="input" type="text" name="university name2" /></td>
            <td><input class="input" type="text" name="specialty2" /></td>
          </tr>
          <tr>
            <td>3</td>
            <td><input class="input" type="text" name="university name3" /></td>
            <td><input class="input" type="text" name="specialty3" /></td>
          </tr>
        </tbody>
      </table>
      <p class="text">Work experience in pizza</p>

      <label class="custom-radio">
        <input type="radio" name="experience" value="y" />
        <span>Have experience</span> </label
      ><br />
      <label class="custom-radio">
        <input type="radio" name="experience" value="n" />
        <span>Don`t have experience</span>
      </label>
      <br />

      <p class="text">How hours you can work?</p>
      <input list="timework" />
      <datalist id="timework">
        <option value="6 hours"></option>
        <option value="8 hours"></option>
        <option value="10 hours"></option>
      </datalist>
      <br />
      <br />
      <p class="text">Tell us what you think is important about yourself</p>
      <textarea
        name="about"
        rows="20p"
        cols="40p"
        placeholder="something about you"
      ></textarea>
      <br />
      <br />
      <br />
      <input type="submit" value="Input send" />

      <p class="text">Rate the form</p>
      <input type="range" min="0" step="1" value="50" max="100" /><br />
    </form>
  </body>
</html>
